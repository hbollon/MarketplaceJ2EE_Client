<!-- Slide Menu-->
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
    <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}">
        <section class="menu-header">
            <span class="greeting__text">Welcome Back</span>
            <div class="account-details">
                <span class="name__text">Hugo Bollon</span>
                <span class="email__text">hugo.bollon@gmail.com</span>
            </div>
        </section>
        <section class="menu-body">
            <div class="text-center">
                <button type="button" class="btn btn-primary" (click)="openSellingDialog()">Sell new item</button>
            </div>
        </section>
        <section class="menu-footer">

        </section>
    </nav>
</aside>

<div class="root__container">
    <header class="main__header">
        <div class="left__section">
            <app-hamburger-menu class="center" (click)="toggleMenu()"></app-hamburger-menu>
            <svg class="logo__icon"></svg>
        </div>

        <h1 class="page-title">Marketplace J2EE</h1>
        <div class="right__section center">
            <span class="mode-toggle__text">Light</span>
            <label class="toggle-button__container">
                <input type="checkbox" class="mode-toggle__input" />
                    <span class="mode-toggle__bg"></span>
                    <span class="mode-toggle__circle"></span>
            </label>

            <span class="mode-toggle__text">Dark</span>
        </div>
    </header>

    <!-- Main Content -->

    <!--<router-outlet></router-outlet>-->
    <main class="main__container">
        <div class="main-container__bg">
            <div class="content mt-5 mx-auto">
                <div class="row justify-content-center w-100" *ngIf="showProducts">
                    <div class="col col-xl-2 col-lg-3 col-sm-4 product" *ngFor="let product of products">
                        <app-item-card [productQl]="product"></app-item-card>
                    </div>
                </div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="main__footer">
        <small class="copyright__text">Copyright Â© 2020 Hugo Bollon</small>
    </footer>
</div>
